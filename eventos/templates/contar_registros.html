{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card border-0 shadow" style="border-radius: 12px; width: 350px;">
        <div class="card-body">
            <div class="bg-primary text-white p-3 rounded-top text-center">
                <h3 class="card-title mb-0">Número de usuarios registrados en el evento</h3>
            </div>
            <form method="get" action="{% url 'contar_registros' %}" class="mt-3">
                <div class="form-group">
                    <label for="evento_id" class="form-label">Ingresa el ID del evento:</label>
                    <input type="number" class="form-control" id="evento_id" name="evento_id">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Buscar</button>
            </form>
            {% if evento %}
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ evento.titulo }}</h5>
                        <p class="card-text">Número de usuarios registrados: {{ count }}</p>
                    </div>
                </div>
            {% elif mensaje %}
                <div class="alert alert-warning mt-4" role="alert">
                    {{ mensaje }}
                </div>
            {% else %}
                <div class="alert alert-info mt-4" role="alert">
                    No se ha seleccionado ningún evento.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
