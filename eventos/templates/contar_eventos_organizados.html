{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5 d-flex justify-content-center align-items-center">
    <!-- Contenedor de tarjeta -->
    <div class="card shadow" style="width: 300px; height: 300px;">
        <div class="card-body text-center p-0">
            <!-- Encabezado con fondo azul -->
            <div class="bg-primary text-white p-3 rounded-top">
                <h4 class="card-title mb-0">Contar eventos organizados</h4>
            </div>
            <div class="bg-light p-3 rounded-bottom">
                {% if usuario_email is None %}
                    <form method="get" action="{% url 'contar_eventos_organizados' %}">
                        <div class="form-group">
                            <label for="usuario_email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="usuario_email" name="usuario_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Contar</button>
                    </form>
                {% else %}
                    <h4 class="card-title mb-3">Eventos organizados por {{ usuario_email }}</h4>
                    <p class="card-text lead">{{ count }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
